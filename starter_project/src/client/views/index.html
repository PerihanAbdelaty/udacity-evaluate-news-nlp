<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Test</title>
  </head>

  <body>
    <header>
      <div class="">Logo</div>
      <div class="">navigation</div>
    </header>

    <main>
      <section>
        <form id="urlForm" onsubmit="return Client.handleSubmit(event)">
          <input
            id="name"
            type="text"
            name="url"
            placeholder="Enter URL"
            required
          />
          <button
            id="submitButton"
            type="submit"
            value="submit"
            onclick="return Client.handleSubmit(event)"
            onsubmit="return handleSubmit(event)"
          >
            Submit
          </button>
        </form>
      </section>

      <section>
        <strong>Form Results:</strong>
        <div id="results">
          <p id="entities">Entities:</p>
          <p id="topics">Topics:</p>
        </div>
      </section>
    </main>

    <footer>
      <p>This is a footer</p>
    </footer>
  </body>
</html>
